<!--The content below is only a placeholder and can be replaced.-->
  <div class="row" style="margin: 2% 10%">
    <div class="col-md-12">
       <form [formGroup]="formulario" (submit)="submitEmployeeAndCompany($event)">
            <div class="form-group">
              <label for="exampleInputEmail1">Usu√°rio:</label>
              <input type="text" class="form-control" formControlName="nome" id="user">
            </div>
            <div class="form-group">
              <label for="exampleInputPhone">Telefone:</label>
              <input type="text" class="form-control" formControlName="telefone" id="exampleInputPhones">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Empresa:</label>
              <input type="text" class="form-control" formControlName="company" id="company">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Salvar</button>
      </form>
    </div>
  </div>
<div class="row" style="margin: 2% 10%">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Empresa</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tfoot>
      </tfoot>
      <tbody>
        <tr *ngFor="let user of dataUser">
          <td>{{user.nome}}</td>
          <td>{{user.empresa}}</td>
          <td>{{user.telefone}}</td>
          <td><button type="button" class="btn btn-danger" (click)="removeEmployee(user)"
             name="button">remover</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
